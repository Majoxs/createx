<div class="graph-modal">
  <div class="graph-modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="first">
    <button class="btn-reset graph-modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <h2 class="site-modal__title">Subscribe to our newsletter</h2>
      <form action="#" class="site-modal__form form-1">
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Name*</span>
          <input class="form-field__input" type="text" name="name" required placeholder="Your name">
        </label>

        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Email</span>
          <input class="form-field__input" type="email" name="email" placeholder="Your working email">
        </label>

        <button class="site-modal__btn btn btn--fill" type="submit">Send</button>
      </form>
    </div>
  </div>

  <div class="graph-modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="second">
    <button class="btn-reset graph-modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <h2 class="site-modal__title">Send your CV</h2>
      <form action="#" class="site-modal__form form-1">
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Name*</span>
          <input class="form-field__input" type="text" name="name" required placeholder="Your name">
        </label>

        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Location*</span>
          <select class="form-field__select" name="location" required>
            <option value="">Choose your location</option>
            <option value="New_York">New York</option>
            <option value="Moscow">Moscow</option>
          </select>
        </label>

        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Phone*</span>
          <input class="form-field__input" type="tel" name="phone" required placeholder="Your phone number">
        </label>

        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Email*</span>
          <input class="form-field__input" type="email" name="email" placeholder="Your working email">
        </label>

        <label class="form-field form-field--gray site-modal__field site-modal__field--big">
          <span class="form-field__caption">Covering letter</span>
          <textarea class="form-field__input form-field__input--big" name="message"
            placeholder="Your covering letter"></textarea>
        </label>

        <label class="custom-file site-modal__checkbox">
          <input class="custom-file__input" type="file">
          <span class="custom-file__caption">Attach your CV*</span>
        </label>

        <button class="site-modal__btn btn btn--fill" type="submit">Send</button>
      </form>
    </div>
  </div>
</div>
